<dialog class="citation-modal" id="citation-modal">
	<h4>Cite the Empirical Standards</h4>

	<button type="button" class="close-modal" id="close-modal">x</button>

	<select class="citation-formats">
		<option value="acm">ACM</option>
		<option value="apa">APA</option>
		<option value="bibtex">BibTeX</option>
		<option value="ieee">IEEE</option>
		<option value="ris">RIS</option>
	</select>

	<textarea class="citation-text">
	</textarea>

	<button type="button" class="copy-citation">Copy citation</button>
</dialog>
